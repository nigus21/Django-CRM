{% extends 'base.html' %}
{% block content %}


<h1>register</h1>


<div class="col-md-6 offset-md-3">
    <form method="POST" action="">
        {% csrf_token %}

        {% if form.errors %}
			<div class="alert alert-warning alert-dismissible fade show" role="alert">
			  Your Form Has Errors
			  {% for field in form %}
			  	{% if field.errors %}
			  		{{ field.errors }}
			  	{% endif %}
        
        {{ form.as_p}}  

        <button type="submit" class="btn btn-primary">Register</button>
    
        </form>
</div>




{% endblock %}
